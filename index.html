<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image"
      href="favicon_logo.ico"
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Newsify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigation section -->
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/newsify-logo.png" alt="This is website Logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input id="search-text" type="text" class="news-input" placeholder="e.g.Technology" />
          <button id="search-btn" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <!-- it is main section of our content -->
    <main>
        <div class="cards-container container flex" id="cards-container">
            
            

        </div>
    </main>

    <!-- if we add the cards on templates then cards are not visible form views -->
    <!-- we are adding here to call the apis to show the multiple cards we can add multiple dynamic cards here -->


    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-tittle">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 12/5/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime molestias est tenetur esse! Corrupti, eveniet.</p>
            </div>
        </div>


    </template>

    <script src="script.js"></script>
  </body>
</html>
